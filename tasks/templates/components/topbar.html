        </button>
        <div class="dropdown">
            <div id="sort-btn" tabindex="0" role="button"
                class="btn m-1 bg-inherit hover:bg-inherit border-solid rounded-md flex flex-row justify-center items-center gap-2 border border-[#e4e4e4] text-black px-4 py-2 rounded-md">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="#585858">
                        <path
                            d="M320-440v-287L217-624l-57-56 200-200 200 200-57 56-103-103v287h-80ZM600-80 400-280l57-56 103 103v-287h80v287l103-103 57 56L600-80Z" />

                </span>
                <span class="max-lg:hidden">Sort</span>
            </div>
            <div tabindex="0" class="menu dropdown-content bg-neutral-100 text-black rounded-box z-[1] w-52 p-2 shadow">
                <select id="sort-by" class="select bg-neutral-100 w-full max-w-xs">
                    <option value="priority">Priority</option>
                    <option value="due_date">Due Date</option>
                </select>
            </div>
        </div>
        <div class="dropdown">
            <div id="filter-btn" tabindex="1" role="button"
                class="btn m-1 bg-inherit hover:bg-inherit border-solid rounded-md flex flex-row justify-center items-center gap-2 border border-[#e4e4e4] text-black px-4 py-2 rounded-md">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="#585858">
                        <path
                            d="M440-120v-240h80v80h320v80H520v80h-80Zm-320-80v-80h240v80H120Zm160-160v-80H120v-80h160v-80h80v240h-80Zm160-80v-80h400v80H440Zm160-160v-240h80v80h160v80H680v80h-80Zm-480-80v-80h400v80H120Z" />
                    </svg>
                </span>
                <span class="max-lg:hidden">Filter</span>
            </div>
            <div tabindex="1"
                class="menu dropdown-content bg-neutral-100 text-black rounded-box z-[1] gap-4 w-52 p-2 shadow">
                <div class="flex flex-col gap-2 justify-center items-center">
                    <div class="bg-[#3944e5] w-full h-11 text-center rounded-md py-3 text-white">By Priority</div>
                    <select id="priority-filter" aria-placeholder="priority"
                        class="select bg-neutral-100 w-full max-w-xs">
                        <option selected value="all">All</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="flex flex-col gap-2 justify-center items-center">
                    <div class="bg-[#3944e5] w-full h-11 text-center rounded-md py-3 text-white">By Category</div>
                    <select id="category-filter" aria-placeholder="category"
                        class="select bg-neutral-100 w-full max-w-xs">
                        <option selected value="all">All</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="flex items-center space-x-2 gap-2">

        <div class="avatar-group -space-x-2 rtl:space-x-reverse max-lg:hidden">

            <div class="avatar border border-solid border-white">

                <div class="bg-[#3944e5] text-neutral-content w-8">

        </div>
        <div id="add-user-btn"

            <span><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                    fill="#ffffff">
                    <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z" />
                </svg>
            </span>
            <span class="max-lg:hidden">Add New Task</span></button>
    </div>
