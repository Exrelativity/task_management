<!-- task-modal.html -->
{% load tailwind_filters %}
<div id="task-modal"
    class="hidden fixed z-[1000] inset-0 overflow-y-auto h-screen flex flex-col items-center justify-center">
    <div class="flex items-center justify-center h-[80vh] overflow-y-auto px-4">
        <div
            class="bg-white rounded-lg p-8 shadow-xl overflow-y-auto h-full w-[600px] max-lg:w-auto border-solid border border-[#000000]">
            <h2 class="text-lg font-bold mb-4" id="modal-title">Add Task</h2>
            <form id="task-form" method="post">
                {% csrf_token %}
                <input type="hidden" id="task-id">
                {{ form|crispy }}
                <div class="flex justify-end">
                    <button type="button" id="cancel-btn"
                        class="bg-red-950 text-white px-4 py-2 rounded mr-2">Close</button>
                    <button type="submit" class="bg-[#2f45ea] text-white px-4 py-2 rounded">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
